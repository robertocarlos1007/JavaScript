<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
<h1>Operadores Aritméticos</h1>
<br> 
<script>
    window.alert("Atenção! Digite alguns valores a seguir!")
    var n1 = Number(window.prompt("Digite o primeiro número: "))
    var n2 = Number(window.prompt("Digite o segundo número: "))
    var adicao = n1 + n2
    var subtracao = n1 - n2
    var multiplicacao = n1 * n2
    var divisao = n1/n2
    var resto = n1%n2
    var expoente = n1**n2
    document.write(`O valor da adição entre ${n1} e ${n2} é:  ${adicao}</br>`)
    document.write(`O valor da subtração entre ${n1} e ${n2} é :  ${subtracao}</br>`)  
    document.write(`O valor da multiplicação entre ${n1} e ${n2} é:  ${multiplicacao}</br>`)
    document.write(`O valor da divisão entre ${n1} e ${n2} é:  ${divisao}</br>`)
    document.write(`O valor do resto da divisão entre ${n1} e ${n2} é:  ${resto}</br>`)
    document.write(`O valor do ${n1} elevado a ${n2} é:  ${expoente}`)

    </script>
</body>
</html>
