<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
</head>
<body>
    <h1>Operadores Relacionais/Identidade</h1>
    <script>
      
    document.write("5 > 2<br>Resposta:  5 é maior que 2? true<br>")
    document.write("============================================<br>")
    document.write("7 < 3<br>Resposta:7 é menor que 3? false<br>")
    document.write("============================================<br>")
    document.write("8 >= 8<br>Resposta: 8 é maior OU igual a 8? true<br>")
    document.write("============================================<br>")
    document.write("6 <= 5<br>Resposta: 6 menor OU igual a 5? false<br>")
    document.write("============================================<br>")
    document.write("5 != 5<br>Resposta: 5 é diferente de 5? false<br>")
    document.write("============================================<br>")
    document.write("5 == 5<br>Resposta: 5 é igual a 5? true<br>")
    document.write("============================================<br>")
    document.write("5 == '5'<br>Resposta: 5 possui o mesmo valor de '5'? true<br>")
    document.write("============================================<br>")
    document.write("5 === '5'<br>Resposta:  5 possui o mesmo valor e o mesmo tipo de '5'? false")
   
        
        </script>
</body>
</html>
