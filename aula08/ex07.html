</head>
<body>
    <h1>Operadores Lógicos</h1>
    <script>
        var a = 2
        var b = 4
        document.write(`${a} > 5 &&  ${b} < 6<br>`) 
        document.write("O valor de 'a' é maior que 5 E o valor de 'b' é menor que 6? False!<br>")
        document.write("============================================<br>")
        document.write(`${a} == 5 ||  ${b} >= 3 <br>`)
        document.write("valor de 'a' é igual a 5 OU valor de 'b' é maior ou igual que 3? True!<br>")
        document.write("============================================<br>")

    </script>
</body>
